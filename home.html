<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Profile Questionnaire</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Energy Profile Questionnaire</h1>
        <form id="questionnaireForm">
            <!-- Peak Energy Usage Times -->
            <label for="peakUsage">Peak Energy Usage Times:</label>
            <select name="peakUsage" id="peakUsage" required>
                <option value="">Select...</option>
                <option value="morning">Morning</option>
                <option value="afternoon">Afternoon</option>
                <option value="evening">Evening</option>
                <option value="night">Night</option>
            </select>

            <!-- Energy Consumption Habits -->
            <label for="consumptionHabits">Energy Consumption Habits:</label>
            <select name="consumptionHabits" id="consumptionHabits" required>
                <option value="">Select...</option>
                <option value="consistent">Consistent throughout the day</option>
                <option value="varies">Varies significantly</option>
                <option value="daylight">Mostly during daylight hours</option>
                <option value="nondaylight">Mostly during non-daylight hours</option>
            </select>

            <!-- Energy Generation -->
            <label for="energyGeneration">How much average energy do you generate daily (in kWh)?</label>
            <input type="number" id="energyGeneration" name="energyGeneration"
                placeholder="Average daily generation in kWh" required>

            <!-- Energy Efficiency and Conservation Practices -->
            <label for="energyConservation">Do you employ any energy efficiency or conservation measures?</label>
            <input type="text" id="energyConservation" name="energyConservation"
                placeholder="e.g., LED lighting, energy-efficient appliances" required>

            <!-- Reaction to Energy Pricing -->
            <label for="pricingReaction">How likely are you to adjust your energy usage based on changes in energy
                rates?</label>
            <select name="pricingReaction" id="pricingReaction" required>
                <option value="">Select...</option>
                <option value="veryLikely">Very likely</option>
                <option value="somewhatLikely">Somewhat likely</option>
                <option value="unlikely">Unlikely</option>
                <option value="notAtAll">Not at all</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="profileChart" class="chart-container">
        <!-- Chart content will be dynamically inserted here -->
    </div>

    <script src="script.js"></script>
</body>

</html>
